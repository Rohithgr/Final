<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script>
function display(){
	var response = JSON.parse(sessionStorage.getItem("Ticket"));
	
		var row = $('<tr/>');
		var column1 = $('<td/>').text(response.reservID);
		var column2 = $("<td/>").text(response.noOfSeats);
		 $.each(response.s, function(index,seatnumbers){
			 var column3 = $("<td/>").text( seatnumbers + '<br>');
	        });
		
		
 		/* var r= $('<input type="button" id='+Bus.tripId+' value="Select Bus"/>') */
 		
		row.append(column1);
		row.append(column2);
		row.append(column3); 
		$('#tbl').append(row);

	
}

</script>
</head>
<body onload="display()">

<div class="topnav">

		<nav>

</tr>
